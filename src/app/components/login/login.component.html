<div id="app" class="app app-full-height app-without-header">

    <div class="login">

        <div class="login-content">
            <form [formGroup]="loginForm">
                <h1 class="text-center">Giriş</h1>
                <div class="text-muted text-center mb-4">

                </div>
                <div class="mb-3">
                    <label class="form-label">Kullanıcı adı</label>
                    <input formControlName="USER_NAME" type="text" class="form-control form-control-lg fs-15px" value="" placeholder="kullanici adiniz" />
                </div>
                <div class="mb-3">
                    <div class="d-flex">
                        <label class="form-label">Şifre</label>
                    </div>
                    <input formControlName="PASSWORD" type="password" class="form-control form-control-lg fs-15px" value="" placeholder="şifreniz" />
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="customCheck1" />
                        <label class="form-check-label fw-500" for="customCheck1">Beni hatırla</label>
                    </div>
                </div>
                <button (click)="login()" class="btn btn-primary btn-lg d-block w-100 fw-500 mb-3">Giriş yap</button>

            </form>
        </div>

    </div>


    <a href="#" data-click="scroll-top" class="btn-scroll-top fade"><i class="fa fa-arrow-up"></i></a>

</div>
