<div class="card text-white-transparent-7 mb-3 overflow-hidden">
    <div class="card-body position-relative">
        <div class="d-flex mb-3">
            <div class="flex-grow-1">
                <h5 style="color: #000" class="mb-1">Sorular</h5>
            </div>
            <button (click)="onCreate()" class="btn btn-secondary"><i class="plus icon"></i>Yeni Soru Ekle</button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Sıra</th>
                    <th scope="col">Soru Tr</th>
                    <th scope="col">Cevap Tr</th>
                    <th scope="col">Düzenle</th>
                    <th scope="col">Sil</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let question of questions">
                    <td>{{question.SORT}}</td>
                    <td>{{question.QUESTION_TR}}</td>
                    <td>{{question.ANSWER_TR}}</td>
                    <td width=100><button (click)="onEdit(question)" class="btn btn-primary"><i
                                class="edit icon"></i>Düzenle</button></td>
                    <td width=100><button (click)="onDelete(question)" class="btn btn-danger"><i
                                class="trash icon"></i>Sil</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
