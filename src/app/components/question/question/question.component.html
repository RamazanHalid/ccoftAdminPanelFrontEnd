<div class="card">
    <div class="card-header">{{operation}}</div>
    <div class="card-body">
        <div *ngIf="question">
            <div class="row">
                <div class="col-xl-6 col-xs-12">
                    <div class="form-group">
                        <label>Soru Tr:</label>
                        <textarea class="form-control" [(ngModel)]="question.QUESTION_TR" rows="3"></textarea>
                    </div>
                </div>
                <div class="col-xl-6 col-xs-12">
                    <div class="form-group">
                        <label>Soru En:</label>
                        <textarea class="form-control" [(ngModel)]="question.QUESTION_EN" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6 col-xs-12">
                    <div class="form-group">
                        <label>Cevap Tr:</label>
                        <textarea class="form-control" [(ngModel)]="question.ANSWER_TR" rows="3"></textarea>
                    </div>
                </div>
                <div class="col-xl-6 col-xs-12">
                    <div class="form-group">
                        <label>Cevap En:</label>
                        <textarea class="form-control" [(ngModel)]="question.ANSWER_EN" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Sort:</label>
                <input type="number" [(ngModel)]="question.SORT" class="form-control">
            </div>
            <div style="text-align: center; margin-top: 15px;" class="form-group">
                <button type="button" (click)="onSubmit()" class="btn btn-primary"><i
                        class="icon save outline"></i>Kaydet</button>
            </div>
        </div>
    </div>
</div>
