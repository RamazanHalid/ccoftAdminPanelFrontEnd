<div class="card text-white-transparent-7 mb-3 overflow-hidden">
    <div class="card-body position-relative">
        <div class="d-flex mb-3">
            <div class="flex-grow-1">
                <h5 style="color: #000" class="mb-1">Blog Kategorileri</h5>
            </div>
            <button (click)="onCreate()" class="btn btn-secondary"><i class="plus icon"></i>Yeni Kategori</button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Kategori TR</th>
                    <th scope="col">Kategori EN</th>
                    <th scope="col">Blog COUNT</th>
                    <th scope="col">Düzenle</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let blogCategory of  blogCategories">
                    <td>{{blogCategory.BLOG_CATEGORY_TR}}</td>
                    <td>{{blogCategory.BLOG_CATEGORY_EN}}</td>
                    <td>{{blogCategory.BLOG_COUNT}}</td>
                    <td width=100><button (click)="onEdit(blogCategory)" class="btn btn-primary"><i class="edit icon"></i>Düzenle</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
