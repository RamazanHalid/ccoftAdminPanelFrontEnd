<div class="card">
    <div class="card-header">{{operation}}</div>
    <div class="card-body">
        <div>
            <div class="row">
                <div class="col-xl-6 col-xs-12">
                    <div class="form-group">
                        <label>İsim TR:</label>
                        <input type="text" [(ngModel)]="companyReferance.NAME_TR" class="form-control">
                    </div>
                </div>
                <div class="col-xl-6 col-xs-12">
                    <div class="form-group">
                        <label>İsim EN:</label>
                        <input type="text" [(ngModel)]="companyReferance.NAME_EN" class="form-control">
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-xl-6 col-xs-12">
                    <div class="form-group">
                        <label>Referans Tipi</label>
                        <select class="form-control" [(ngModel)]="companyReferance.COMPANY_REFERANCE_TYPE.COMPANY_REFERANCE_TYPE_ID">
                            <option *ngFor="let companyReferanceType of companyReferanceTypes "
                                [value]="companyReferanceType.COMPANY_REFERANCE_TYPE_ID">
                                {{companyReferanceType.COMPANY_REFERANCE_TYPE_TR}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-xl-6 col-xs-12">
                    <div class="form-group">
                        <label>Şirket Sırası</label>
                        <input type="text" [(ngModel)]="companyReferance.COMPANY_SORT" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label>Link:</label>
                        <input type="text " [(ngModel)]="companyReferance.LINK" class="form-control">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label>Logo:</label>
                        <input type="file" class="form-control" (change)="onImageChange($event)" />
                        <br>
                        <img class="img-thumbnail" style="width: 140px;" *ngIf="companyReferance.LOGO" [src]="companyReferance.LOGO" alt=" ">
                        <p *ngIf="progress==100" style="color: #77D970; margin-top: 15px;margin-left: 10px; "> <i class="icon check circle outline "></i> <b>Yükleme tamamlandı!</b> </p>
                        <div class="progress form-group" *ngIf="progress> 0 && progress !=100">
                            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width.%]="progress">
                            </div>
                        </div>
                        <p *ngIf="progress > 0 && progress !=100" style="color: #77D970; margin-top: 15px;margin-left: 10px;"> <b>Yükleniyor {{progress}}%</b>
                        </p>

                    </div>
                </div>
            </div>

            <div style="text-align: center; margin-top: 15px;" class="form-group">
                <button type="button" (click)="onSubmit()" class="btn btn-primary"><i
                        class="icon save outline"></i>Kaydet</button>
            </div>
        </div>
    </div>
</div>
