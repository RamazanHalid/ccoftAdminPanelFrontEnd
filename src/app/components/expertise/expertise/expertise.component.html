<div class="card">
    <div class="card-header">{{operation}}</div>
    <div class="card-body">
        <div>
            <div class="row">
                <div class="col-xl-6 col-xs-12">
                    <div class="form-group">
                        <label>Uzmanlık TR:</label>
                        <input type="text" [(ngModel)]="expertise.EXPERTISE_TR" class="form-control">
                    </div>
                </div>
                <div class="col-xl-6 col-xs-12">
                    <div class="form-group">
                        <label>Uzmanlık EN:</label>
                        <input type="text" [(ngModel)]="expertise.EXPERTISE_EN" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xl-6 col-xs-12">
                    <div class="form-group">
                        <label>Icon:</label>
                        <input type="text" [(ngModel)]="expertise.ICON" class="form-control">
                    </div>
                </div>
                <div class="col-xl-6 col-xs-12">
                    <div class="form-group">
                        <label>Sıra:</label>
                        <input type="number" [(ngModel)]="expertise.SORT" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group ">
                <label>Açıklama TR:</label>
                <ckeditor [editor]="EditorTr2" [(ngModel)]="expertise.TEXT_TR" (ready)="onReady($event)" [config]="ckConfig"></ckeditor>
            </div>

            <div class="form-group ">
                <label>Açıklama EN:</label>
                <ckeditor [(ngModel)]="expertise.TEXT_EN" [editor]="EditorEn2" (ready)="onReady2($event)"></ckeditor>
            </div>

            <div class="form-group">
                <label>Fotoğraf:</label>
                <input type="file" class="form-control" (change)="onImageChange($event)" />
                <br>
                <img class="img-thumbnail" style="width: 140px;" *ngIf="ImageUrl" [src]="ImageUrl" alt=" ">
                <p *ngIf="progress==100" style="color: #77D970; margin-top: 15px;margin-left: 10px; "> <i class="icon check circle outline "></i> <b>Yükleme tamamlandı!</b> </p>
                <div class="progress form-group" *ngIf="progress> 0 && progress !=100">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width.%]="progress">
                    </div>
                </div>
                <p *ngIf="progress > 0 && progress !=100" style="color: #77D970; margin-top: 15px;margin-left: 10px;">
                    <b>Yükleniyor {{progress}}%</b>
                </p>

            </div>


            <div style="text-align: center; margin-top: 15px;" class="form-group">
                <button type="button" (click)="onSubmit()" class="btn btn-primary"><i
                        class="icon save outline"></i>Kaydet</button>
            </div>
        </div>
    </div>
</div>
