<div class="card">
    <div class="card-header">{{operation}}</div>
    <div class="card-body">
        <div *ngIf="skill">
            <div class="row">
                <div class="col-xl-4 col-xs-12">
                    <div class="form-group">
                        <label>Sıra</label> <br>
                        <input type="number" [(ngModel)]="skill.SORT" class="form-control">
                    </div>
                </div>
                <div class="col-xl-4 col-xs-12">
                    <div class="form-group">
                        <label>Puan</label> <br>
                        <input type="number" [(ngModel)]="skill.POINT" class="form-control">
                    </div>
                </div>
                <div class="col-xl-4 col-xs-12">
                    <div class="form-group">
                        <label>Tekniksel mi?</label>
                        <select class="form-control" [(ngModel)]="skill.IS_TECHNICAL">
                            <option [value]="true">Evet</option>
                            <option [value]="false">Hayır</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group ">
                <label>Açıklama Tr:</label>
                <ckeditor [editor]="EditorTr4" [config]="ckConfig" [(ngModel)]="skill.TEXT_TR"
                    (ready)="onReady($event)"></ckeditor>
            </div>

            <div class="form-group ">
                <label for="formGroupExamp234234leInput">Açıklama En:</label>
                <ckeditor [(ngModel)]="skill.TEXT_EN" [editor]="EditorEn4" (ready)="onReady2($event)"></ckeditor>
            </div>

         

            <div style="text-align: center; margin-top: 15px;" class="form-group">
                <button type="button" (click)="onSubmit()" class="btn btn-primary"><i
                        class="icon save outline"></i>Kaydet</button>
            </div>
        </div>
    </div>
</div>
