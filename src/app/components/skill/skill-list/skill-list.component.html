<div class="card text-white-transparent-7 mb-3 overflow-hidden">
    <div class="card-body position-relative">
        <div class="d-flex mb-3">
            <div class="flex-grow-1">
                <h5 style="color: #000" class="mb-1">Şirketler</h5>
            </div>
            <button (click)="onCreate()" class="btn btn-secondary"><i class="plus icon"></i>Yeni Şirket</button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Sıra</th>
                    <th scope="col">Puan</th>
                    <th scope="col">Tekniksel mi?</th>
                    <th scope="col">Düzenle</th>
                    <th scope="col">Sil</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let skill of skills">

                    <td>{{skill.SORT}}</td>
                    <td>{{skill.POINT }}</td>
                    <td>{{skill.IS_TECHNICAL | boolConverter}}</td>

                    <td width=100><button (click)="onEdit(skill)" class="btn btn-primary"><i
                                class="edit icon"></i>Düzenle</button></td>
                    <td width=100><button (click)="onDelete(skill)" class="btn btn-danger"><i
                                class="edit icon"></i>Sil</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
