<div class="card text-white-transparent-7 mb-3 overflow-hidden">
    <div class="card-body position-relative">
        <div class="d-flex mb-3">
            <div class="flex-grow-1">
                <h5 style="color: #000" class="mb-1">Bloglar</h5>

            </div>
            <button (click)="onCreate()" class="btn btn-secondary"><i class="plus icon"></i>Yeni Blog</button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Başlık</th>
                    <th scope="col">Kategori</th>
                    <th scope="col">Ülke/Şehir</th>
                    <th scope="col">Tarih</th>
                    <th scope="col">Yayında mı?</th>
                    <th scope="col">Counter</th>
                    <th scope="col">Düzenle</th>
                    <th scope="col">Sil</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let blog of  blogs">
                    <td>{{blog.HEADER_TR}}</td>
                    <td>{{blog.BLOG_CATEGORY.BLOG_CATEGORY_TR}}</td>
                    <td>{{blog.CITY.COUNTRY.COUNTRY_TR}} /{{blog.CITY.CITY_TR}}</td>
                    <td>{{blog.DATE | date:'M/dd/yy'}} </td>
                    <td>{{blog.IS_PUBLISHED | boolConverter}}</td>
                    <td>{{blog.COUNTER}}</td>
                    <td width=100><button (click)="onEdit(blog)" class="btn btn-primary"><i class="edit icon"></i>Düzenle</button></td>
                    <td width=100><button (click)="onDelete(blog)" class="btn btn-danger"><i class="eraser icon"></i>Sil</button></td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
